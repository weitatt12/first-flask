<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My First Flask</title>
</head>

<body>
    {% if signed_in %}
    <h1>Welcome back!</h1>
    <button>Sign Out</button>
    {% else %}
    <h1>Please Log in</h1>
    <button>Sign In</button>
    <button>Sign Up</button>
    {% endif %}
    {% block content %}

    {% endblock %}
    <img src="{{url_for('static', filename='hello.jpg')}}" alt="photo" />
</body>

</html>
